<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licoreria UnaChiqui</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.js">
  <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</head>

<body>

  <header>
      <h1><a class="navbar-brand" id="titulo" href="index.html">Licoreria<span id="tituloC">UnaChiqui</span></a></h1>
      <input type="search" id="buscarProducto">
      <button id="cesta-carrito" class="nav-link dropdown-toggle" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-shopping-cart"></i><span id="canombre"></span></button>
      <button id="user" ><i class="fa fa-user-circle"></i><span id="nombre"></span></button>
    </header>

  <main id="producto-contenedor">
  </main>
  
  <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row text-center" id="carrito">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">SEGUIR COMPRANDO</button>
           <button type="button" class="btn btn-success" id="btn-finalizar">PAGAR S/<span id="total"></span></button>
        </div>
      </div>
    </div>
  </section>

  <script src="./src/index.js" type="module"></script>
  <script src="./src/app.js" type="module"></script>
  <script src="./src/componetns/carrito.js" type="module"></script>
  <script src="./src/componetns/cliente.js" type="module"></script>
  <script src="./src/data/stock.js" type="module"></script>
  <script src="./src/componetns/buscarProductos.js" type="module"></script>
  <script src="./src/componetns/finalizar.js" type="module"></script>
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" ></script>

</body>

</html>
