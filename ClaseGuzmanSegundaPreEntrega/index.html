<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licoreria UnaChiqui</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>

  <header>
      <h1><a class="navbar-brand" id="titulo" href="index.html">Licores<span>UnaChiqui</span></a></h1>
      <p id="nombre"></p>
      <button id="cesta-carrito" class="nav-link dropdown-toggle" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-shopping-cart"><span id="contador-carrito">0</span></i></button>
  </header>

  <main id="producto-contenedor">
  </main>
  
  <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito de compra</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row text-center" id="carrito">
          </div>
        </div>

        <div class="modal-footer">
          <p class="precioProducto">Precio total: S/<span id="total"></span></p>
        </div>
      </div>
        
    </div>
  </section>

  <script src="./src/stock.js" type="module"></script>
  <script src="app.js" type="module"></script>
  <script src="index.js" type="module"></script>


  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
